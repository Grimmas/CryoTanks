// Procedural Fuel Tanks Patch
// Most recent author: Ve

@PART[procedural*Liquid]:NEEDS[ProceduralParts&!RealFuels&!ModularFuelTanks]:FOR[CryoTanks]
{
	@MODULE[TankContentSwitcher]
	{
		TANK_TYPE_OPTION
		{
			name = LqdHydrogen
			dryDensity = 0.0187
			costMultiplier = 1.61
			RESOURCE
			{
				name = LqdHydrogen
				unitsPerKL = 1303.79733
			}
		}
		TANK_TYPE_OPTION
		{
			name = LqdHydrogen+Oxidizer
			dryDensity = 0.0487
			costMultiplier = 1.35
			RESOURCE
			{
				name = LqdHydrogen
				unitsPerKL = 868.32902
			}
			RESOURCE
			{
				name = Oxidizer
				unitsPerKL = 57.8886
			}
		}
		TANK_TYPE_OPTION
		{
			name = MethaOxi
			dryDensity = 0.0909
			costMultiplier = 1.3
			RESOURCE
			{
				name = LqdMethane
				unitsPerKL = 325.94933
			}
			RESOURCE
			{
				name = Oxidizer
				unitsPerKL = 108.64977
			}
		}
	}

	MODULE
	{
		name =  ModuleCryoTank
		// in Ec per 1000 units per second
		CoolingEnabled = True
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
			CoolingCost = 0.05
		}
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
}
